<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-xl-12">
            <h2 class="page-header">
                Overview
            </h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-fw fa-dashboard"></i>
                    <a [routerLink]="['/dashboard/home']"> Dashboard</a>
                </li>
                <li class="breadcrumb-item active">
                    <i class="fa fa-fw fa-eye"></i> Overview
                </li>
            </ol>
        </div>
    </div>
    <hr>
    <div>
        <div class="row">
            <div class="col-xl-3 col-lg-6">
                <div class="card card-primary card-inverse">
                    <div class="card-header card-primary">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-comments fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-xs-right">
                                <div class="huge">26</div>
                                <div>New Comments!</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer card-default">
                        <a href="javascript:;">
                            <span class="pull-xs-left">View Details</span>
                            <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-6">
                <div class="card card-success card-inverse">
                    <div class="card-header card-success">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-tasks fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-xs-right">
                                <div class="huge">12</div>
                                <div>New Tasks!</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer card-green">
                        <a class="text-success" href="javascript:void(0);">
                            <span class="pull-xs-left">View Details</span>
                            <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-6">
                <div class="card card-warning card-inverse">
                    <div class="card-header card-warning">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-shopping-cart fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-xs-right">
                                <div class="huge">124</div>
                                <div>New Orders!</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer card-yellow">
                        <a class="text-warning" href="javascript:void(0);">
                            <span class="pull-xs-left">View Details</span>
                            <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-6">
                <div class="card card-danger card-inverse">
                    <div class="card-header card-danger">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-support fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-xs-right">
                                <div class="huge">13</div>
                                <div>Support Tickets!</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer card-red">
                        <a class="text-danger" href="javascript:void(0);">
                            <span class="pull-xs-left">View Details</span>
                            <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <alert *ngFor="let alert of alerts; let i = index" [type]="alert.type" dismissible="true" (close)="closeAlert(i)">
            {{ alert?.msg }}
        </alert>
        <div class="row">
            <div class="col-lg-8">
                <div class="card card-default">
                    <div class="card-header">
                        <i class="fa fa-clock-o fa-fw"></i> Responsive Timeline
                    </div>
                    <!-- /.card-header -->
                    <app-timeline-cmp></app-timeline-cmp>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col-lg-8 -->
            <div class="col-lg-4">
                <div class="card card-default">
                    <div class="card-header">
                        <i class="fa fa-bell fa-fw"></i> Notifications card
                    </div>
                    <!-- /.card-header -->
                    <app-notifications-cmp></app-notifications-cmp>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->

                <app-chat-cmp></app-chat-cmp>
                <!-- /.card .chat-card -->
            </div>
            <!-- /.col-lg-4 -->
        </div>

    </div>
